<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Legal Assistance System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    header h1 {
      font-size: 38px;
      font-weight: 700;
      background: linear-gradient(to right, #ffefba, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.7);
    }

    #results {
      margin-top: 25px;
    }

  .law-result {
  background: #ffffff;
  color: #111111; /* deep black text */
  padding: 18px;
  border-left: 6px solid #ffa726;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}



.law-result p {
  color: #333333; /* strong dark gray for paragraph text */
  margin: 0;
  font-size: 15px;
}



    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .container {
        padding: 20px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Legal Assistance System</h1>
  </header>

  <div class="container">
    <input
      type="text"
      id="userInput"
      placeholder="Type your legal problem in simple words..."
    />
    <button id="searchButton">Get Legal Help</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
